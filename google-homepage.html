<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google page</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div id="nav">
        <ul>

            <li><a id="sign" href="#" class="sign-in">Sign in</a></li>
            <li>
                <a href="#" class="module"><img src="https://img.icons8.com/color/48/000000/squared-menu.png" alt="google apps" title="Google apps"></a>
            </li>
            <li><a href="#" class="images">Images</a></li>
            <li><a href="#" class="gmail">Gmail</a></li>

        </ul>

    </div>
    <div id="image">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
    </div>
    <div id="form">
        <form action="Submit URL">
            <input class="google" type="text" name="google search" placeholder="">

            <p>
                <label for="Google Search">
                    <input class="such" id="Google Search" type="button" value="Google Search">
                </label>

                <label for="I'm Feeling Lucky">
                <input class="lucky" id="I'm Feeling Lucky" type="button" value="I'm Feeling Lucky">
            </label>
            </p>
        </form>
    </div>


    <div id="offer">
        <ul>
            <li>Google offered in:</li>
            <li><a href="#" class="luganda">Luganda</a></li>
            <li><a href="#" class="kiswahili">Kiswahili</a></li>
            <li><a href="#" class="ikinyarwanda">Ikinyarwanda</a></li>
            <li><a href="#" class="luo">Luo</a></li>
            <li><a href="#" class="runyakitara">Runyakitara</a></li>
        </ul>
    </div>

    <footer>
        <p id="uganda">Uganda</p>


        <ul>

            <ul class="foot">
                <ul id="left">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How search works</li>
                </ul>
                <ul id="right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </ul>
        </ul>

    </footer>




</body>

</html>
